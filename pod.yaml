apiVersion: v1
kind: Pod
metadata:
  name: mynginx
  labels: 
    app: myapp
spec:
 containers:
   - name: mynginx
     image: nginx:latest
         resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
     ports:
      - name: httpd
        containerPort: 80
      - name: nginxport
        containerPort: 8080
   - name: apche2
     image: apache2:latest
     ports:
      - name: httpd
        containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels:
    app.kubernetes.io/name: myapp
spec:
  containers:
  - name: myapp
    image: <Image>
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: <Port>

