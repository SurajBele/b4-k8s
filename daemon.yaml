apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: monitoring
  labels:
    app: myapp
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: myapp
          image: nginx
          ports:
            - containerPort: 80
