apiVersion: v1
kind: Pod
metadata:
  name: myvolume
  labels:
    name: myvolume
spec:
  volumes: 
    - name: mypv
      persistentVolumeClaim:
        - claimName: mypvc
  containers:
  - name: myvolume
    image: nginx
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
    volumeMounts:
      - mountPath: "/mnt/data"
        name: mypv